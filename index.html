<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw stairs</title>
    <script src="app.js"></script>
</head>
<body>
    <p>
        Given a number n, draw stairs using the letter "I", n tall and n wide, with the tallest in the top left.<br>
<br>
        For example n = 3 result in:<br>
<br>
        "I\n I\n  I"<br>
        or printed:<br>
<br>
        I<br>
         I<br>
          I<br>
        Another example, a 7-step stairs should be drawn like this:<br>
<br>
        I<br>
         I<br>
          I<br>
           I<br>
            I<br>
             I<br>
              I<br>
    </p>
    
</body>
</html>
